[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # This will be set in Netlify dashboard after backend is deployed
  # Replace with your Render backend URL
  VITE_API_URL = "https://smarttasktracker-kue7.onrender.com/api"
