services:
  - type: web
    name: smarttasktracker-api
    env: docker
    region: oregon
    plan: free
    rootDir: backend/SmartTaskTracker.API
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: DATABASE_URL
        fromDatabase:
          name: smarttasktracker-db
          property: connectionString
      # Set in Render dashboard: JWT_KEY (required), FRONTEND_URL (your Netlify URL with https://)
      - key: JWT_ISSUER
        value: SmartTaskTracker
      - key: JWT_AUDIENCE
        value: SmartTaskTracker
      - key: FRONTEND_URL
        value: https://smarttasktracker.netlify.app

databases:
  - name: smarttasktracker-db
    databaseName: smarttasktracker
    user: smarttasktracker_user
    plan: free
